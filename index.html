<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DesafiaQI - Harvard Edition</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Tela inicial -->
    <div id="homeScreen" class="screen active">
      <h1>🧠 DesafiaQI</h1>
      <h3>Harvard Edition</h3>
      <p>Descubra seu QI e veja como você se compara à média mundial.</p>
      <button id="startBtn" class="btn-primary">Começar o Teste</button>
    </div>

    <!-- Perguntas -->
    <div id="quizScreen" class="screen">
      <div class="progress">
        <div id="progressBar"></div>
      </div>
      <h2 id="qNumber"></h2>
      <p id="qText"></p>
      <div id="choices"></div>
      <div class="nav">
        <button id="prevBtn" class="btn">Voltar</button>
        <button id="nextBtn" class="btn">Próxima</button>
        <button id="finishBtn" class="btn-primary" style="display:none;">Finalizar Teste</button>
      </div>
    </div>

    <!-- Pagamento -->
    <div id="paymentScreen" class="screen">
      <h2>🎯 Você concluiu o teste!</h2>
      <p>Seu resultado está pronto. Desbloqueie para ver seu QI e sua comparação com a média mundial.</p>
      <button id="payBtn" class="btn-primary">Desbloquear resultado (R$4,90)</button>
    </div>

    <!-- Resultado -->
    <div id="resultScreen" class="screen">
      <h2>Resultado Final</h2>
      <p>Acertos: <strong id="correctAnswers"></strong> / 22</p>
      <p>QI estimado: <span id="scoreDisplay"></span></p>
      <p id="funMessage" class="fun-text"></p>
      <div class="chart-container">
        <canvas id="iqChart"></canvas>
      </div>
      <p class="avg">Média mundial: 100</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
